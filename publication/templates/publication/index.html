{% extends 'base.html' %}
{% load static %}



{% block content %}

<div class="row">
	<div class="col-md-8 col-md-offset-2">
        <h3 class="text-center"> Kreye Yon Piblikasyon </h3>
    		<div class="well well-sm">
                <form method="POST" action="/publication/liste_des_publications/"> {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Entrer Nom w</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Entrer Nom w" required="required" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Adresse Email ou</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Adresse Email ou" required="required" /></div>
                        </div>
                        <div class="form-group">
                            <label for="subject">
                                Choisi Yon Sije Pou Post Ou a</label>
                            <select id="subject" name="subject" class="form-control" required="required">
                                <option value="Pale de Spo (Foot and basket)">Pale de Spo (Foot and basket)</option>
                                <option value="Pale de Film ak Serie">Pale de Film ak Serie</option>
                                <option value="Pale de Aktris Porno">Pale de Aktris Porno</option>
                                <option value="Nenpot lot Koze">Nenpot lot Koze</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Piblikasyon w lan</label>
                            <textarea name="message" id="message" class="form-control" rows="9" cols="25" required="required"
                                placeholder="Pale Pale Pale ...."></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                            Poste Piblikasyon w lan</button>
                    </div>
                </div>
                </form>
            </div>
	</div>
</div>

<div class="row">
	<div class="col-md-4 col-md-offset-4">
			<a href="/publication/liste_des_publications" type="button" class="btn btn-danger btn-lg btn-block">Listes des Publication sur le site Web</a>
	</div>
</div>
</br></br>



{% endblock %}
