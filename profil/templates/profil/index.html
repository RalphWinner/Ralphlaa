{% extends 'base.html' %}
{% load static %}



{% block content %}

<br>

<div class="container well">
    <h2 class="text-primary">You are Welcome to your profil Page <strong> {{ name }}</strong></h2></br></br>
    <button class="btn btn-success" data-toggle="modal" data-target="#modal1" type="button">
        Editer your name or Your email </button>
</div>

  <div class="modal" id="modal1" tabindex="-1" role="dialog">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Editer your name or Your email</h4>
              </div>
              <div class="well well-sm">
                    <form method="POST" action="/profil/edit/{{ profil_id }}/"> {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="name">
                                Nom w</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Entrer Nom w" required="required" value={{ name }} />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email ou</label>
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Adresse Email ou" required="required" value="{{ email }}" /></div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary pull-right" id="btnContactUs">
                            Aplike Chanjeman an</button>
                    </div>
                </div>
                </form>     
              </div>
          </div>
      </div>
  </div>






{% endblock %}
